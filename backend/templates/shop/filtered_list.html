{% if item_list %}
    {% for item in item_list %}
    <a class="" href="/shop/item/{{item.id}}" style="text-decoration-line: none;">
        <div class="card border-light ms-3 pe-auto" style="max-width: 18rem;">
            <div class="card-body text-black">
                <h5 class="card-title">Picture of product</h5>
                <p class="card-text"></p>
            </div>
            <div class="card-footer bg-transparent text-black">
                <div class="item_name">
                    Item name : {{item.name}}
                </div>
                <div class="item_price">
                    Item sell_price : {{item.sell_price}}
                </div>
                <div class="item_model">
                    Item code : {{item.code}}
                    Item model : {{item.model}}
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
    {% else %}
    <p class="justify-content-center m-4"> There are no item in the item list</p>
{% endif %}
